<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Basics</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
	<style>
		/* CSS Here */
		body {
			font-family: 'Source Sans Pro', sans-serif;
		}

		button {
			padding: 1.2em;
			margin-right: 3em;
		}

		.weather-icon {
			display: none;
		}
	</style>
</head>
<body>
	<h1 id="pageHeading">Good Afternoon NZ</h1>
	<p id="statement">The weather today is <span id="weather">sunny</span>.</p>

	 <hr>

	 <button type="button" id="mon">Monday ?</button>
	 <button type="button" id="tue">Tuesday ?</button>
	 <button type="button" id="wed">Wensday ?</button>
	 <button type="button" id="thur">Thursday ?</button>
	 <button type="button" id="fri">Friday ?</button>
	 <button type="button" id="sat">Saturday ?</button>
	 <button type="button" id="sun">Sunday ?</button>

	 <button type="button" id="tellUs">Tell us what the weather is like ?</button>

	 <hr>

	 <img src="img/cloudy.png" class="weather-icon" id="cloudy" alt="">
	 <img src="img/lightning.png" class="weather-icon" id="lightning" alt="">
	 <img src="img/rainy.png" class="weather-icon" id="rainy" alt="">
	 <img src="img/sunny.png" class="weather-icon" id="sunny" alt="">
	 <img src="img/thunder.png" class="weather-icon" id="thunder" alt="">
	 <img src="img/windy.png" class="weather-icon" id="windy" alt="">



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script>
		// Custom js Here

		// Weather information object
		var weatherForecast = {
			// These are called properties and the actual weather is called a value
			// They are strings
			mon: "sunny",
			tue: "cloudy",
			wed: "rainy",
			thur: "thunder",
			fri: "windy",
			sat: "fine",
			sun: "Some showers with fine pathches"
		}

		var weatherArray = ["sunny", "Cloudy", "Rainy", "Thunder", "Windy", "Fine", "Some Showers with fine pathches"]



		function setUpButtonEvents () {
			var span = document.getElementById("weather");

			var mon = document.getElementById("mon");
			var tue = document.getElementById("tue");
			var wed = document.getElementById("wed");
			var thur = document.getElementById("thur");
			var fri = document.getElementById("fri");
			var sat = document.getElementById("sat");
			var sun = document.getElementById("sun");

			var tellUs = document.getElementById("tellUs");



			mon.onclick = function () {
				span.innerText = weatherForecast.mon;
				console.log("sdas");
			}

			tue.onclick = function () {
				span.innerText = weatherForecast.tue;
			}

			wed.onclick = function () {
				span.innerText = weatherForecast.wed;
			}

			thur.onclick = function () {
				span.innerText = weatherForecast.thur;
			}

			fri.onclick = function () {
				span.innerText = weatherForecast.fri;
			}

			sat.onclick = function () {
				span.innerText = weatherForecast.sat;
			}

			sun.onclick = function () {
				span.innerText = weatherForecast.sun;
			}

			tellUs.onclick = function () {
				var askForWeather = prompt("What is the weather like today?", "Cloudy?");
				span.innerText = askForWeather;
			}
		}

		// Calling the function
		setUpButtonEvents();


	</script>
</body>
</html>
