			fri: "windy",

		}

		// Funtion to grab elements by ID
		function grabElements () {
			var heading = document.getElementById("pageHeading");
			var paragraph = document.getElementById("statement");
			var span = document.getElementById("weather");

			console.log(weatherForecast.thur);
			console.dir(span);

			// Changing the text to the object value thur which is thunder
			span.innerText = weatherForecast.thur;

		}
		grabElements();

	</script>
